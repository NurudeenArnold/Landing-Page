<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-wordpress-admin/wordpress-admin.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div>
            <h1><span>Valorant Beta Test: </span>Be the First to Play!</h1>
            <p>Get an early taste of the action-packed world of Valorant by joining our beta test! Help shape the future of gaming as you dive into intense battles and master unique characters.</p>
            <br>
            <p>Don't miss out. <b><span>sign up now!</span></b></p>
            <div class="cursor"></div>
            <div class="cursor2"></div>
        </div>
        <form class="box" id="submitForm">
            <input type="email" placeholder="Email" id="email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
        <div class="backgrounds-container">
            <img class="showing background" src="image1.jpg">
            <img class="background" src="image2.jpg">
            <img class="background" src="image3.jpg">
            <img class="background" src="image4.jpg">
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
