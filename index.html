<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div>
            <h1><span>Valorant Beta Test: </span>Be the First to Play!</h1>

            <br>
            <p>Don't miss out. <span>sign up now!</span></p>

            <div class="cursor2"></div>
        </div>
        <form class="box">
            <input type="email" name="" placeholder="Email">

        <div class="backgrounds-container">

            <img class="background" src="image2.jpg">
            <img class="background" src="image3.jpg">
            <img class="background" src="image4.jpg">

    <script src="script.js"></script>
